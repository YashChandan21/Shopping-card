<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section>
            <div class="imgContainer">
                <img src="WhatsApp Image 2024-07-25 at 13.34.03.jpeg" alt="">
            </div>

            <div class="details">
                <p class="product">COFFEE MUG</p>
                <h2 class="productTitle">White Coffee <br>Mug</h2>
                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                </p>

                <p class="price">
                    <span class="productTitle sellPrice">&#x20b9; 149</span>
                    <span class="desc originalPrice">&#x20b9; 230</span>
                </p>

                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" alt="" class="btn_img"> 
                    <span class="desc btnText">Add to Cart</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
